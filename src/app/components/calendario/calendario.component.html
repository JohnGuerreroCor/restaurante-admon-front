<app-navbar>
  <div class="p-4 text-center" #target>
    <div class="card rounded-2 p-0 shadow-sm mt-5 mb-5">
      <div
        class="card-header ml-4 mr-4 cursor-select"
        [routerLink]="['/inicio']"
        routerLinkActive="router-link-active"
      >
        <h4 class="font-usco-default">Calendario</h4>
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col">
            <div class="selector-anio">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>Selecciona un a√±o:</mat-label>
                <mat-select
                  [(ngModel)]="selectedYear"
                  (selectionChange)="cambiarAnio(selectedYear)"
                >
                  <mat-option *ngFor="let anio of anios" [value]="anio">{{
                    anio
                  }}</mat-option>
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="calendario">
              <div class="mes" *ngFor="let mes of mesesDelAnio; let i = index">
                <div class="mes-titulo">{{ mes }}</div>
                <div class="dias">
                  <div
                    class="dia dia-semana"
                    *ngFor="let diaSemana of diasDeLaSemana"
                  >
                    {{ diaSemana }}
                  </div>
                  <ng-container *ngFor="let dia of diasPorMes[i]">
                    <div class="dia" *ngIf="dia === 0"></div>
                    <div
                      class="dia"
                      *ngIf="dia !== 0"
                      [ngClass]="{ festivo: esDiaFestivo(i, dia) }"
                      (click)="marcarDiaFestivo(i, dia)"
                    >
                      {{ dia }}
                    </div>
                  </ng-container>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-navbar>
