<app-navbar>
  <div class="p-4 text-center">
    <div class="card rounded-2 p-0 shadow-sm mt-5 mb-5">
      <div
        class="card-header ml-4 mr-4 cursor-select"
        [routerLink]="['/inicio']"
        routerLinkActive="router-link-active"
      >
        <h4 class="font-usco-default">Cargue de informaci√≥n</h4>
      </div>
      <div class="card-body">
        <div class="row pl-4 pr-4">
          <div class="col">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Contrato:</mat-label>
              <mat-select>
                <mat-option
                  *ngFor="let contrato of contratos"
                  [value]="contrato"
                >
                  {{ contrato }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          <div class="col">
            <mat-form-field class="example-full-width" appearance="outline">
              <mat-label>Choose a date</mat-label>
              <input matInput [matDatepicker]="picker" />
              <mat-hint>MM/DD/YYYY</mat-hint>
              <mat-datepicker-toggle
                matIconSuffix
                [for]="picker"
              ></mat-datepicker-toggle>
              <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
          </div>
          <div class="col mt-2">
            <label class="file example-full-width shadow mb-3">
              <input
                type="file"
                accept="text/csv"
                aria-label="File browser example"
              />
              <span class="file-custom text-left"
                >{{ nameFile }} <i class="fa-solid fa-file-csv"></i
              ></span>
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-navbar>
